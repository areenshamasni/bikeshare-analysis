<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Bikeshare Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5 col-8">
      <h1 class="mb-4 text-center">Explore Bikeshare Data</h1>
      <form action="/explore" method="post">
        <div class="row">
          <div class="col-md-4">
            <label for="city" class="form-label">Choose a city:</label>
            <select class="form-select" id="city" name="city">
              <option value="chicago">Chicago</option>
              <option value="new york city">New York City</option>
              <option value="washington">Washington</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="month" class="form-label">Filter by month:</label>
            <select class="form-select" id="month" name="month">
              <option value="all">All</option>
              <option value="january">January</option>
              <option value="february">February</option>
              <option value="march">March</option>
              <option value="april">April</option>
              <option value="may">May</option>
              <option value="june">June</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="day" class="form-label">Filter by day of week:</label>
            <select class="form-select" id="day" name="day">
              <option value="all">All</option>
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
              <option value="sunday">Sunday</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Explore Data</button>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
